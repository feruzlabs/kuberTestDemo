# Build, test, Docker build va Docker Hub ga push
# Secrets: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN (Settings → Secrets and variables → Actions)

name: Build and Push

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  REGISTRY: docker.io
  IMAGE_NAME: feruzlabs/kuber-test-demo

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Maven wrapper executable
        run: chmod +x mvnw

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: temurin
          cache: maven

      - name: Build with Maven
        run: ./mvnw package -B -DskipTests

      - name: Run tests
        run: ./mvnw test -B

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: ArgoCD Login & Sync
        if: github.event_name != 'pull_request'
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}       # masalan: argocd.mycompany.com
          ARGOCD_USERNAME: ${{ secrets.ARGOCD_USERNAME }}   # masalan: admin
          ARGOCD_PASSWORD: ${{ secrets.ARGOCD_PASSWORD }}
          ARGOCD_APP: ${{ secrets.ARGOCD_APP_NAME }}        # masalan: kuber-test-demo
        run: |
          argocd login $ARGOCD_SERVER \
            --username $ARGOCD_USERNAME \
            --password $ARGOCD_PASSWORD \
            --insecure  # self-signed cert bo'lsa

          argocd app sync $ARGOCD_APP --force
          argocd app wait $ARGOCD_APP --health --timeout 120
