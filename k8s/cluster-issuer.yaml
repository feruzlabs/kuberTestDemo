# Let's Encrypt (production) — demo.feruzlabs.dev public DNS bo'lsa ishlatiladi
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@feruzlabs.dev   # O'z emailingizni yozing
    privateKeySecretRef:
      name: letsencrypt-prod-account
    solvers:
      - http01:
          ingress:
            class: nginx
---
# Lokal cluster (minikube/kind): public DNS yo'q — self-signed ishlatiladi.
# Brauzer defaultda ishonmaydi; CA ni trust qilish kerak (yoki cert-manager dan export).
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}