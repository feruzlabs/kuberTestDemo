apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuber-test-demo
  labels:
    app: kuber-test-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kuber-test-demo
  template:
    metadata:
      labels:
        app: kuber-test-demo
    spec:
      containers:
        - name: app
          # Docker Hub: docker.io/<USERNAME>/kuber-test-demo:latest
          # GHCR: ghcr.io/<ORG>/kuber-test-demo:latest — build/push qiling, keyin shu image ni yozing
          image: docker.io/feruzlabs/kuber-test-demo:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8010
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
            - name: SERVER_PORT
              value: "8010"
          # Port ochilguncha kutadi (JVM sekin ishga tushadi); HTTP faqat readiness/liveness da
          startupProbe:
            tcpSocket:
              port: 8010
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30
          # Oddiy endpoint — /api-docs birinchi marta og'ir (SpringDoc), timeout bo'lmasin
          livenessProbe:
            httpGet:
              path: /api/v1/test
              port: 8010
            periodSeconds: 10
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/v1/test
              port: 8010
            periodSeconds: 5
            timeoutSeconds: 10
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
