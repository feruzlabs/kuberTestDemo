# =====================================================================
# Ingress NGINX Controller — LoadBalancer service, IP: 144.91.116.93
# loadBalancerIP deprecated (K8s 1.24+). Zamonaviy usul: annotatsiya.
#
# Cluster tipingizga qarab bitta annotatsiyani yoqing (quyida).
#
# Apply: kubectl apply -f k8s/ingress-nginx-loadbalancer.yaml
# =====================================================================
---
apiVersion: v1
kind: Namespace
metadata:
  name: ingress-nginx
  labels:
    app.kubernetes.io/name: ingress-nginx
---
apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/component: controller
  annotations:
    # ── MetalLB (v0.13+) ─────────────────────────────────────────────
    # Bare-metal / K3s + MetalLB bo'lsa shu annotatsiyani ishlating.
    # IPAddressPool da 144.91.116.93 bo'lishi kerak.
    metallb.universe.tf/loadBalancerIPs: "144.91.116.93"

    # ── K3s built-in ServiceLB (Klipper) ─────────────────────────────
    # MetalLB yo'q, K3s o'z built-in LB ishlatsa:
    #   Node'da shu label bo'lishi kerak:
    #   kubectl label node <NODE_NAME> svccontroller.k3s.cattle.io/enablelb=true
    #   Keyin annotatsiya shart emas — node tashqi IP (144.91.116.93) avtomatik ishlatiladi.

    # ── GKE ──────────────────────────────────────────────────────────
    # networking.gke.io/load-balancer-type: "External"
    # cloud.google.com/load-balancer-static-ip: "144.91.116.93"

    # ── AWS (NLB) ─────────────────────────────────────────────────────
    # service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    # service.beta.kubernetes.io/aws-load-balancer-eip-allocations: "eipalloc-XXXXX"

spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ipFamilyPolicy: SingleStack
  ipFamilies:
    - IPv4
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
      appProtocol: http
    - name: https
      port: 443
      protocol: TCP
      targetPort: https
      appProtocol: https
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/component: controller
